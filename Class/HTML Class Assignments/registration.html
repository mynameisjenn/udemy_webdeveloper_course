<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

<form>
	<!--Name-->
<div>
	<label for="firstName">First Name:</label>
	<input id="firstName type="text" name="firstName" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
</div>
	<!--Gender-->
<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="genderChoice" value="Male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="genderChoice" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="genderChoice" value="Other">
</div>
	<!--Email/Password-->
<div>
	<label for= "email">Email:</label>	
	<input id="email" name ="email" type="email" placeholder="your email" required>
	<label for="password"> Password: </label>
	<input id="password" name ="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be 5 to 10 characters.">
</div>
	<!--Birthday-->
<div>
	<label for="birthday">Birthday:</label>
		<select name="month" placeholder="month">
			<option>Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="may">May</option>
		</select>

		<select name="day" placeholder="day">
			<option>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<select name="year" placeholder="year">
			<option>Year</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
		</select>
	</div>
<!--Terms & Conditions-->
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed">
</div>

<!--Submit-->
<div>
	<input type="submit">
</div>
</form>


</body>
</html>
